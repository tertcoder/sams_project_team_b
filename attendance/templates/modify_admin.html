<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Admin</title>
    {% load static %} <!-- Load the static template tag library -->
    <link rel="stylesheet" href="{% static 'admin_style.css' %}"> <!-- Ensure this path matches your CSS file -->
    <style>
        /* Basic form styling */
        form {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Modify Admin Details</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="first_name">First Name</label>
        {{ form.first_name }}

        <label for="last_name">Last Name</label>
        {{ form.last_name }}

        <label for="phone">Phone</label>
        {{ form.phone }}

        <label for="email">Email</label>
        {{ form.email }}

        <label for="username">Username</label>
        {{ form.username }}

        <label for="password">Password</label>
        {{ form.password }}

        <input type="submit" value="Update Admin">
    </form>
</body>
</html>
