<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Attendance System{% endblock %}</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styles for the header and flex layout */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50; /* Dark blue-gray background */
            color: white;
            padding: 15px 20px;
            height: 60px;
        }

        /* Header title style */
        .header h2 {
            margin: 0;
            font-size: 1.5em;
            flex: 1;
        }

        /* Navigation menu styles */
        nav {
            display: flex;
            gap: 15px;
            flex: 2;
            justify-content: flex-end;
        }

        /* Dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown button */
        .dropbtn {
            background-color: transparent;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .dropbtn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1c40f; /* Bright yellow background */
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background 0.3s;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #f39c12; /* Darker yellow for hover effect */
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Content area styling */
        .content {
            padding: 20px;
            margin-top: 60px; /* Space for the fixed header */
        }

        /* Optional: Add solid color background or image to the body */
        body {
            background-color: #ecf0f1; /* Light gray background */
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h2>Attendance Management</h2>
        <nav>
            <!-- Dropdown for Student Section -->
            <div class="dropdown">
                <button class="dropbtn">Manage Students</button>
                <div class="dropdown-content">
                    <a href="{% url 'student_form' %}">Register Student</a>
                    <a href="{% url 'success_student_url' %}">Student List</a>
                </div>
            </div>

            <!-- Dropdown for Lecturers Section -->
            <div class="dropdown">
                <button class="dropbtn">Manage Lecturers</button>
                <div class="dropdown-content">
                    <a href="{% url 'lecturer_form' %}">Add Lecturer</a>
                    <a href="{% url 'success_lecturer_url' %}">Lecturer List</a>
                </div>
            </div>

            <!-- Dropdown for Courses Section -->
            <div class="dropdown">
                <button class="dropbtn">Manage Courses</button>
                <div class="dropdown-content">
                    <a href="{% url 'course_form' %}">Create Course</a>
                    <a href="{% url 'success_course_url' %}">Course List</a>
                </div>
            </div>

            <!-- Dropdown for Admin Section -->
<!--            <div class="dropdown">-->
<!--                <button class="dropbtn">Admin Actions</button>-->
<!--                <div class="dropdown-content">-->
<!--                    <a href="{% url 'admin_form' %}">Add Admin</a>-->
<!--                    <a href="{% url 'success_admin' %}">Admin List</a>-->
<!--                </div>-->
<!--            </div>-->

            <!-- Dropdown for Attendance Section -->
            <div class="dropdown">
                <button class="dropbtn">View Attendance</button>
                <div class="dropdown-content">
                    <a href="{% url 'attendance_per_student' %}">Attendance Records</a>
                </div>
            </div>
        </nav>
    </div>

    <!-- Content Section -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
