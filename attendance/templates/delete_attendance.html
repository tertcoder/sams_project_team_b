<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Attendance</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'students/admin_style.css' %}">
</head>
<body>
    <h1>Delete Attendance</h1>
    <p>Are you sure you want to delete attendance for {{ attendance.student }} on {{ attendance.date }}?</p>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete">
    </form>
    <a href="{% url 'attendance_list' %}">Cancel</a>  <!-- Adjust according to your URL pattern -->
</body>
</html>
